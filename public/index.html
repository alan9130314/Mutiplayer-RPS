<body>
    <div  style="display:flex; justify-content: center;align-items: center;">
        <div class="container">
            <div class="d-flex justify-content-center align-items-center">
                <div class='text-center'>
                    <h1>多人線上猜拳</h1>
                    <h2 id="hint">請選擇玩家</h2>
                </div>
            </div>
            <div class="row text-center">
                <div class="col-4" >
                    <div class="playerAPanel">
                        <div id="playerA" class="">
                            <span>正在等待玩家</span><a href="#" class=" playerChoose"  data-choose="playerA">點擊加入</a>
                        </div>
                        <div id="playerAPanel">
                            <button class="scissors  btn btn-outline-primary" data-choice="scissors" disabled>
                                剪刀
                            </button>
                            <button class="rock btn btn-outline-success" data-choice="rock" disabled>
                                石頭
                            </button>
                            <button class="paper btn btn-outline-danger" data-choice="paper" disabled>
                                布
                            </button>
                            <div id="playerAStats">
                                勝: 0,敗: 0,和: 0
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div id="resultPanel">
                        <div class="player_a_choose" style="font-size: 9px;">
                            玩家A選擇:
                            <span id="player_A_choose"></span>
                        </div>
                        <div class="player_b_choose" style="font-size: 9px;">
                            玩家B選擇:
                            <span id="player_B_choose"></span>
                        </div>
                        <div class="result">
                            結果:<span id="result"></span>
                        </div>
                    </div>
                </div>
                <div class="col-4" >
                    <div class="playerBPanel">
                        <div id="playerB" class="">
                            <span>正在等待玩家</span><a href="#" class=" playerChoose"  data-choose="playerB">點擊加入</a>
                        </div>
                        <div id="playerBPanel">
                            <button class="scissors btn btn-outline-primary" data-choice="scissors"  disabled>
                                剪刀
                            </button>
                            <button class="rock btn btn-outline-success" data-choice="rock" disabled>
                                石頭
                            </button>
                            <button class="paper btn btn-outline-danger" data-choice="paper" disabled>
                                布
                            </button>
                            <div id="playerBStats">
                                勝: 0,敗: 0,和: 0

                            </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-6 mx-auto">
                    聊天室
                    <div id="chatRoom" class="text-left">

                    </div>
                    <div class="input-group mb-3">
                        <input type="text" id="chat-input" class="form-control" placeholder="" aria-label="" aria-describedby="basic-addon2">
                        <button id="chat-send" class="btn btn-outline-secondary" >送出</button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>
